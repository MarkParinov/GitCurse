<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign The Up</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-all">
                <h1 class="form-title">Login</h1>
                <p class="account-text">Don't have an account? <span><a href="#" class="create-text">Create now</a></span></p>
                <form class="form">
                    <label for="" class="label email">Email</label>
                    <input type="text" name="email" class="input">
                    <label for="" class="label password">Password</label>
                    <input type="password" name="password" class="input">
                    <button type="submit" class="submit-button">Login</button>
                    <a href="#" class="forgot-pass">Forgot a password?</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
